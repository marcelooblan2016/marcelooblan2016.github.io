<!doctype html>
<html lang="en" data-n-head-ssr>
  <head>
  	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>About | Marcelo Oblan</title>
    <!-- SEO Start -->
    <!-- Meta description -->
    <meta name="description" content="Software engineer / Fullstack web developer (Laravel | Vuejs | LAMP)">
    <!-- FB -->
	<meta property="og:url" content="https://marcelooblan2016.github.io/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="About | Marcelo Oblan">
    <meta property="og:description" content="Software engineer / Fullstack web developer (Laravel | Vuejs | LAMP)">
    <meta property="og:image" content="https://marcelooblan2016.github.io/assets/images/profile-seo.jpg">
    <meta property="og:image:url" content="https://marcelooblan2016.github.io/assets/images/profile-seo.jpg">
    <meta property="og:image:secure_url" content="https://marcelooblan2016.github.io/assets/images/profile-seo.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:site_name" content="About | Marcelo Oblan">
    <!-- Twitter -->
    <meta property="twitter:title" content="About | Marcelo Oblan">
    <meta property="twitter:description" content="Software engineer / Fullstack web developer (Laravel | Vuejs | LAMP)">
    <meta property="twitter:card" content="summary_large_image">
    <!-- SEO End -->
	<link data-n-head="ssr" rel="icon" type="rel/icon" href="/favicon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./assets/css/app.css" />
	<script src="/assets/js/tailwind.js"></script>
  </head>
  <style>
	[x-cloak] { display: none !important; }
  </style>
  <body class="h-auto scroll-smooth">
	<!-- gray-900 -->
    <div id="alpine-app" x-data="xData" x-cloak>
		<div id="modal-init">
			<i class="fa fa-cog fa-spin text-white text-4xl loader" aria-hidden="true"></i>
		</div>
	    <!-- Animations-->
		<template x-teleport="body">
			<ul class="circles">
				<template x-for="i in animation.object_count">
					<li></li>
				</template>
			</ul>
		</template>

		<!-- Menu -->
		<nav class="w-full bg-[rgba(0,0,0,.8)] md:bg-[rgba(255,255,255,.9)] block px-2 sm:px-4 py-2.5 fixed">
			<div class="container flex flex-wrap justify-between items-center mx-auto w-full">
			    <a x-bind:href="libraries.safeUrl('index')" class="flex items-center">
				    <img x-bind:src="menu.favicon" class="mr-3 h-6 sm:h-9" alt="Marx Logo" />
				    <span class="text-gray-400" x-text="menu.quote"></span>
			    </a>
				<template x-if="menu.is_open == false">
					<button data-collapse-toggle="navbar-default" type="button" 
					class="inline-flex items-center p-2 ml-3 text-sm text-white rounded-lg" 
					aria-controls="navbar-default" aria-expanded="false"
					@click.prevent="menu.is_open = true;"
					>
						<span class="sr-only">Open main menu</span>
						<svg class="w-6 h-6 text-white md:text-black" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
				    </button>
                </template>
				<template x-if="menu.is_open == true">
					<button type="button" class="inline-flex items-center p-2 ml-3 text-sm text-white">
						<span class="material-symbols-outlined w-6 h-6 text-white">
							close
						</span>
					</button>
				</template>
				<div class="w-full block w-auto" x-bind:class="{'open': menu.is_open == true, 'close': menu.is_open == false}" id="navbar-modal-backdrop" @click.prevent="menu.is_open = false"></div>
				<div class="w-full block w-auto shadow-[22px_2px_20px_0px_rgba(0,0,0,1)]"
				x-bind:class="{'open': menu.is_open == true, 'close': menu.is_open == false}"
				id="navbar-container">
					<div class="sub-container flex h-screen">
						<div class="m-auto">
							<ul class="p-4 md:text-sm md:font-medium md:border-0 text-center menu-options">
								  <template x-for="menu_item in menu.options">
									<li>
										<a x-bind:href="libraries.safeUrl(menu_item.href)" x-text="menu_item.text" class="block py-2 pr-4 pl-3 text-gray-800 hover:text-gray-900" aria-current="page"></a>
									</li>
								  </template>
								  <li>
									<a target="_blank" x-bind:href="external_links.resume" class="block py-2 pr-4 pl-3 text-gray-800 hover:text-gray-900" aria-current="page">Download Resume</a>
								  </li>
							</ul>
							<ul class="text-center menu-social">
								<template x-for="social in menu.social">
									<li class="inline p-2">
										<a x-bind:href="social.href" target="_blank" x-bind:title="social.text">
											<span x-bind:class="social.icon"></span>
										</a>
									</li>
								</template>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</nav>
		<!-- Content-->
		<div class="grid md:grid-cols-5 gap-1 text-gray-700">
			<div class="md:col-span-1"></div>
			<div class="md:col-span-3 px-5 md:px-3">
				<div class="flex  sm:h-auto">
                    <div class="m-auto">
						<div class="flex flex-col justify-center items-center px-2 py-2 mt-[5em] md:mt-[4em]">
							<img draggable="false" class="w-[150px] h-[150px] rounded-full ring-[1px] ring-gray-400 shadow-md" x-bind:src="profile_img" />
						</div>
						<div>
							<!-- Name -->
							<h1 class="text-4xl text-center mt-0 mb-0">
								<span class="title-font text-gray-500" x-text="person.full_name"></span>
								<span class="material-symbols-outlined">
									verified
								</span>
								<div class="text-center text-sm md:text-xl text-gray-500">
									<a class="block md:inline-block" x-bind:href="`mailto:${contact.email}`" title="Email Me" x-html="`<span class='fa fa-envelope-o align-middle'></span>&nbsp;${contact.email}`"></a>
									<a class="block md:inline-block" target="_blank" x-bind:href="`${libraries.getGithubLink($data)}`" title="See Github" x-html="`<span class='fa fa fa-github align-middle'></span>&nbsp;${(libraries.getGithubLink($data)).toString().replace('https://', '')}`"></a>
								</div>
							</h1>
							<hr class="my-2 h-px border-dashed border-2 border-slate-300" />
							<div class="p-5 min-h-[100px] bg-[rgba(255,255,255,0.6)] border border-2 border-gray-100] border-3 rounded-md shadow-[10px_10px_0px_0px_rgba(0,0,0,0.5)] text-center">
								<!-- Title-->
								<h2 class="text-2xl text-center font-normal mt-0 mb-2" x-text="person.title"></h2>
								<!-- Summary -->
								<p x-text="person.summary" class="p-5 text-center"></p>
								<p>
									<span class="text-gray-500">Github Contributions</span>
									&bullet;
									<a target="_blank" x-bind:href="`${libraries.getGithubLink($data)}`" class="text-gray-600 text-sm font-bold underline inline-block">See Reference</a>
								</p>
								<hr class="my-2"/>
								<img class="w-full h-auto" src="https://ghchart.rshah.org/marcelooblan2016" draggable="false"/>
							</div>
							<div class="text-center mt-[2em] md:mt-[3em] h-auto">
								<a x-bind:href="libraries.safeUrl('portfolio')"class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 px-4 border-b-4 border-gray-400 hover:border-gray-500 rounded block md:inline-block">
									See Portfolio
									<span class="fa fa-star-o align-middle"></span>
								</a>
								<a x-bind:href="libraries.safeUrl('work-experience')" class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 px-4 border-b-4 border-gray-400 hover:border-gray-500 rounded block md:inline-block">
									See Work Experience
									<span class="fa fa-list-alt align-middle"></span>
								</a>
								<a x-bind:href="libraries.safeUrl('skills')" class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 px-4 border-b-4 border-gray-400 hover:border-gray-500 rounded block md:inline-block">
									See Skills
									<span class="fa fa-magic align-middle"></span>
								</a>
								<a target="_blank" x-bind:href="external_links.resume" class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 px-4 border-b-4 border-gray-400 hover:border-gray-500 rounded block md:inline-block">
									Download Resume
									<i class="fa fa-download align-middle"></i>
								</a>
							</div>
							<!-- Testimonials -->
							<div class="grid grid-cols-1 lg:grid-cols-5 gap-2 mt-5 p-5 min-h-[100px] bg-[rgba(255,255,255,0.6)] border border-2 border-gray-100] border-3 rounded-md shadow-[10px_10px_0px_0px_rgba(0,0,0,0.5)] text-center">
                                <div class="col-span-1 lg:col-span-5">
									<template x-for="(testimonial, index) in testimonials">
										<section x-show="testimonial_current == index"
											x-transition:enter="transition ease-out duration-300"
											x-transition:enter-start="opacity-0 scale-90"
											x-transition:enter-end="opacity-100 scale-100"
										>
											<div class="max-w-screen-xl px-4 py-8 mx-auto text-center lg:py-8 lg:px-6 min-h-[400px]">
												<figure class="max-w-screen-md mx-auto">
													<svg class="h-12 mx-auto mb-3 text-gray-400" viewBox="0 0 24 27" fill="none" xmlns="http://www.w3.org/2000/svg">
														<path d="M14.017 18L14.017 10.609C14.017 4.905 17.748 1.039 23 0L23.995 2.151C21.563 3.068 20 5.789 20 8H24V18H14.017ZM0 18V10.609C0 4.905 3.748 1.038 9 0L9.996 2.151C7.563 3.068 6 5.789 6 8H9.983L9.983 18L0 18Z" fill="currentColor"/>
													</svg> 
													<blockquote>
														<p class="text-base lg:text-lg" x-text="testimonial.message"></p>
													</blockquote>
													<figcaption class="py-2 flex items-center justify-center mt-2 space-x-3 border-t-2 border-gray-100">
														<div class="flex items-center divide-x-2 divide-gray-400 font-bold">
															<div class="pr-3 text-gray-500" x-text="testimonial.name"></div>
															<div class="pl-3 text-sm text-gray-400" x-text="testimonial.position"></div>
														</div>
													</figcaption>
												</figure>
											</div>
										</section>
									</template>
                                    <!-- Pagination -->
                                    <div class="p-2 flex items-center">
										<nav class="mx-auto">
											<ul class="flex items-center -space-x-px h-8 text-sm">
											  <li>
												<a href="#" x-on:click.prevent="testimonial_current = testimonial_current > 0 ? testimonial_current - 1 : (testimonials.length - 1)" class="flex items-center justify-center px-3 h-8 ml-0 text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700">
												  <span class="sr-only">Previous</span>
												  <svg class="w-2.5 h-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
													<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
												  </svg>
												</a>
											  </li>
											  <template x-for="(t, index) in testimonials">
												<li>
													<a href="#"
													x-on:click.prevent="testimonial_current = index"
													class="flex items-center justify-center px-3 h-8 text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700"
													x-text="(index + 1)"
													:class="{'bg-gray-200': index == testimonial_current}"></a>
												</li>
											  </template>
											  <li>
												<a href="#" x-on:click.prevent="testimonial_current = testimonial_current < (testimonials.length - 1) ? (testimonial_current + 1) : 0" class="flex items-center justify-center px-3 h-8 text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700">
												  <span class="sr-only">Next</span>
												  <svg class="w-2.5 h-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
													<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
												  </svg>
												</a>
											  </li>
											</ul>
										</nav>
									</div>

								</div>
							</div>
							<!-- Social -->
							<div class="text-center mb-[20px]">
								<ul class="text-center menu-social mt-[2em]">
									<template x-for="social in menu.social">
										<li class="inline p-2">
											<a x-bind:href="social.href" target="_blank" x-bind:title="social.text">
												<span x-bind:class="social.icon"></span>
											</a>
										</li>
									</template>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="md:col-span-1"></div>
		</div>
		<!-- Footer -->
		<footer class="p-4 text-gray-400 bg-slate-100 border-t-[1px] border-gray-300">
			<span class="block text-sm text-center">
				© <span x-text="footer.year"></span>. All Rights Reserved.
			</span>
		</footer>
	</div>
	<script src="./assets/js/xdata.js"></script>
	<script defer src="./assets/js/alpine.js"></script>
  </body>
</html>
